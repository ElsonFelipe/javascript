<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual o seu país? <input type="text" name="namepais" id="ipais"> 
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div style="margin-top:20px;" id="res">

    </div>

    <script>
        function nacionalidade() {
            var lugar = window.document.querySelector('input#ipais')
            var res = window.document.getElementById('res')
            var pais = lugar.value.toUpperCase()

            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if (pais == 'BRASIL') {
                res.innerHTML += 'Você é <strong>Brasileiro</strong>'
            }else{
                res.innerHTML += 'Você é <strong>Estrangeiro</strong>'
            }
        }
    </script>
</body>
</html>
